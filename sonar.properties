# Project identification
sonar.projectKey=java-app
sonar.projectName=java Application
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src
sonar.language=js
sonar.sourceEncoding=UTF-8

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage report (Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/public/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**

# ESLint report (optional but recommended)
sonar.eslint.reportPaths=eslint-report.json
